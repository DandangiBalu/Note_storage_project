<!DOCTYPE html>
<html>
<head>
    <title>Create Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #createNoteForm {
            margin-top: 20px;
        }

        #createNoteForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #createNoteForm input[type="text"],
        #createNoteForm textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #createNoteForm input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #createNoteForm input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create a Note</h1>
    <form id="createNoteForm" method="post" action="{% url 'create_note' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Note">
    </form>
</body>
</html>
